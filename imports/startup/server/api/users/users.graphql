extend type Query {
    users:[User]
    user:User
}
extend type Mutation{
    updateUser(name:String,email:String,phone:ID):User
}


type User{
    _id:String
    email:String
    loggedIn:Boolean
    name:String
    phone:ID
    Totals:Totals
}

type Totals {
    lifetotaldrop:Int
    lifetotalcashback:Int
    AMshift:Int
    PMshift:Int
}